 <!DOCTYPE HTML>
<html>      
	<head>      
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>      
		<title>可输入的下拉框</title>      
		<style type="text/css">
			#input_box{
				position: relative;
			}
			#select_span{
				margin-left:100px;
				width:18px;
				overflow:hidden;
			}
			#select_span select{
				width:118px;
				margin-left:-100px;
			}
			input[name="box"]{
				width:95px;
				position:absolute;
				left:0px;
			}
		</style>
	</head>      
	<body>   
		<div id="input_box">      
			<span id="select_span">      
				<select>      
					<option value="">请选择 </option>   
					<option value="前端开发">前端开发 </option>      
					<option value="安卓开发">安卓开发</option>      
					<option value="后端开发">后端开发</option> 
				</select>
			</span>
			<input name="box" type="text" id="input" />      
		</div>      
		<script type="text/javascript">
			var span = document.getElementById("select_span");
			var select = span.getElementsByTagName("select")[0],
				input = document.getElementById("input");
			select.onchange = function(){
				/*var node = this.parentNode.nextSibling;
				node = node.nodeType === 1 ? node : node.nextSibling;
				node.value=this.value;*/
				input.value = this.value;
			}
		</script>
	</body>
